<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/header :: header('Blogs')"></head>
<body>
    <div th:replace="fragment/navbar :: navbar"></div>
    <!-- start section journal -->
    <div id="journal-blog" class="text-left  paddsections">

        <div class="container">
            <div class="section-title text-center">
                <h2>Notes</h2>
            </div>
        </div>

        <div class="container">
            <div class="journal-block">
                <div class="row">

                    <div th:each="post : ${posts}" class="text-center col-lg-4 col-md-6">
                        <div class="journal-info">

                            <a th:href="@{/posts/{id}(id = ${post.id})}"><img th:src="${'/images/' + post.getImage()}"
                                                                              class="img-fluid-blog img-thumbnail"
                                                                              alt="img"/></a>

                            <div class="journal-txt text-center">

                                <h4><a th:href="@{/posts/{id}(id = ${post.id})}"></a><span th:text="${post.title}"/>
                                </h4>
                                <p class="text-truncate d-inline-block" style="max-width: 250px;"><a
                                        th:href="@{/posts/{id}(id = ${post.id})}"></a><span
                                        th:text="${post.body}"></span>
                                </p>
                                <p class="separator">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="paddsection"></div>
    <div class="paddsection"></div>
    <!-- End section journal -->
    <div th:replace="fragment/footer :: footer"></div>
</body>
</html>
