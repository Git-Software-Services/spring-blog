<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/header :: header('Create-Project')"></head>

<body>
    <div th:replace="fragment/navbar :: navbar"></div>
    <h2 class="mb-30 pt-5 text-center">CREATE A PROJECT</h2>
    <div class="col-lg-12 paddsection">
        <div class="row justify-content-center">
            <form th:action="@{/portfolio/create}" method="post" th:object="${portfolio}" enctype="multipart/form-data"
                  role="form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group contact-block1">
                            <label for="file">Upload a file!</label>
                            <input id="file" name="file" type="file"/>
                            <br/>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group contact-block1">
                            <input type="text" th:field="*{title}" class="form-control create-form-control"

                                   placeholder="Project Title"
                                   data-rule="required" data-msg="Please enter the title of your project"/>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                        <textarea class="form-control create-form-control" th:field="*{body}" rows="12" data-rule="required"
                                  data-msg="Enter your content" placeholder="Project Description"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center paddsection">
                        <input type="submit" class="btn btn-default btn-send" value="Post Project"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="paddsection"></div>
    <div th:replace="fragment/footer :: footer"></div>

</body>

</html>
