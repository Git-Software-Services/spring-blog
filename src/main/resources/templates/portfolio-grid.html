<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/header :: header('Portfolio')"></head>
<body>
    <div th:replace="fragment/navbar :: navbar"></div>
    <!-- start section journal -->
    <div id="journal-blog" class="text-left  paddsections">
        <div class="container text-center">
            <h2>Projects</h2>
        </div>
        <hr/>
        <div class="container paddsection">
            <div class="journal-block">
                <div class="row">
                    <div th:each="project : ${portfolio}" class="text-center col-lg-4 col-md-6 pb-4">
                        <div class="card view view-tenth text-center">
                            <a th:href="@{/portfolio/{id}(id = ${project.id})}"><img
                                    th:src="${'/public/' + project.getImage()}" class=" card-img-bottom"
                                    alt="img"/></a>
                            <!--<div class=" card-body ">-->
                            <h2><a th:href="@{/portfolio/{id}(id = ${project.id})}"></a><span
                                    th:text="${project.title}"></span></h2>
                            <p class="text-truncate col-lg-4 col-md-6 col-lg-12"><a
                                    th:href="@{/portfolio/{id}(id = ${project.id})}"></a><span
                                    th:text="${project.body}"/></p>
                        </div>
                    </div>
                    <!--Button to create another project-->
                    <div class=" text-center col-lg-4 col-md-6">
                        <div class="card view view-tenth text-center">
                            <a th:href="@{/portfolio/create}"><img th:src="@{~/img/add.png}" class="card-img-bottom"
                                                               alt="add"/></a>
                            <h2 class="">Add another Project</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="paddsection"></div>
    <!-- End section journal -->
    <div th:replace="fragment/footer :: footer" class="shadow"></div>
</body>
</html>
