<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/header :: header('Portfolio')"></head>
<body>
    <div th:replace="fragment/navbar :: navbar"></div>
    <!-- start section journal -->
    <div id="journal-blog" class="text-left  paddsections">

        <div class="container">
            <div class="section-title text-center">
                <h2>My Portfolio</h2>
            </div>
        </div>
        <div class="container">
            <div class="journal-block">
                <div class="row">
                    <div th:each="project : ${portfolio}" class="text-center col-lg-4 col-md-6">
                        <div class="journal-info">

                            <a th:href="@{/portfolio/{portId}(portId = ${project.portId})}"><img th:src="${'/portfolio-images/' + project.getPortImage()}"
                                                                              class="img-fluid-blog img-thumbnail"
                                                                              alt="img"/></a>

                            <div class="journal-txt text-center">

                                <h4><a th:href="@{/portfolio/{portId}(portId = ${project.portId})}"></a><span th:text="${project.portTitle}"/>
                                </h4>
                                <p class="separator">
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End section journal -->
    <div th:replace="fragment/footer :: footer"></div>
</body>
</html>
