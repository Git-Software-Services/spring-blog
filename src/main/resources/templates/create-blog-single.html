<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/header :: header('Create-Blog')"></head>

<body>
    <div th:replace="fragment/navbar :: navbar"></div>
    <h2 class="mb-30 pt-5 text-center">CREATE A POST</h2>
    <div class="col-lg-12 paddsection">
        <div class="row justify-content-center">

            <form th:action="@{/posts/create}" method="post" th:object="${post}" enctype="multipart/form-data"
                  role="form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group contact-block1">
                            <label for="newfile">Upload a file!</label>
                            <input id="newfile" name="file" type="file"/>
                            <br/>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group contact-block1">
                            <input type="text" th:field="*{title}" class="form-control create-form-control"
                                   placeholder="Blog Title"
                                   data-rule="required" data-msg="Please enter the title of your blog post"/>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                        <textarea class="form-control create-form-control" th:field="*{quote}" style="resize:none;" rows="6"
                                  data-rule="required"
                                  data-msg="Enter a quote" placeholder="Enter a quote"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group contact-block1">
                            <input type="text" th:field="*{author}" class="form-control create-form-control"
                                   placeholder="Author Name"
                                   data-rule="required" data-msg="Please enter the author's name"/>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                        <textarea class="form-control create-form-control" th:field="*{body}" rows="12" data-rule="required"
                                  data-msg="Enter your content" placeholder="Blog Content"></textarea>
                        </div>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="col-lg-12 text-center paddsection">
                        <input type="submit" class="btn btn-default btn-send" value="Post Blog"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="paddsection"></div>
    <div th:replace="fragment/footer :: footer"></div>

</body>

</html>
