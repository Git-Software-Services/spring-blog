<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/header :: header('My-Project')"/>
<body>
    <div th:replace="fragment/navbar :: navbar"></div>
    <!-- start section main content -->
    <div class="main-content paddsection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-md-offset-2">
                    <div class="row">
                        <div class="container-main single-main">
                            <div class="col-md-12">
                                <div class="block-main mb-30">
                                    <img th:src="${'/portfolio-images/' + postView.getImage()}" class="img-fit"
                                         alt="reviews2"/>
                                    <div class="content-main single-post padDiv">
                                        <div class="journal-txt row justify-content-center">
                                            <h4><span th:text="${postView.getTitle()}"></span></h4>
                                        </div>
                                        <div class="post-meta row justify-content-center">
                                            <ul class="list-unstyled mb-0">
                                                <li class="author">by:<a href="#">Dorian Wallace</a></li>
                                                <li class="date">date:<a href="#">March 31, 2017</a></li>
                                            </ul>
                                        </div>
                                        <p><span th:text="${postView.getBody()}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <form th:action="@{/portfolio/delete}" method="post" role="form"
                  class="d-inline">
                <div class="col text-center">
                    <button type="submit" name="deleteId" class="btn btn-danger btn-sm"
                            th:value="${postView.id}">Delete
                    </button>
                </div>
            </form>
            <form th:action="@{/portfolio/edit/{id}(id=${postView.id})}" method="get" role="form" class="d-inline">
                <div class="col text-center">
                    <button type="submit" th:name="${id}" class="btn btn-default btn-sm"
                            th:value="${postView.id}">Edit
                    </button>
                </div>
            </form>
            <div class="paddsection"></div>
            <div class="paddsection"></div>
        </div>
    </div>
    <div th:replace="fragment/footer :: footer"></div>
</body>
</html>>
