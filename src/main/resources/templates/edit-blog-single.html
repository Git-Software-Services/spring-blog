<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/header :: header('Edit-Blog')"></head>

<body>
    <div th:replace="fragment/navbar :: navbar"></div>
    <h2 class="mb-30 pt-5 text-center">EDIT THE POST</h2>
    <div class="col-lg-12 paddsection">
        <div class="row justify-content-center">
            <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" enctype="multipart/form-data"
                  method="post" role="form">
                <div class="row">

                    <div class="col-lg-12">
                        <div class="form-group contact-block1">
                            <input th:field="*{title}" type="text" class="form-control create-form-control" id="title"
                                   placeholder="Blog Title"
                                   th:value="${post.title}" data-rule="required"
                                   data-msg="Please enter the title of your blog post"/>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                        <textarea th:text="${post.quote}" class="form-control create-form-control" th:field="*{quote}" style="resize:none;"
                                  rows="6" data-rule="required"
                                  data-msg="Enter a quote" placeholder="Enter a quote"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group contact-block1">
                            <input type="text" th:field="*{author}" class="form-control create-form-control" id="author"
                                   placeholder="Author Name"
                                   th:value="${post.author}" data-rule="required"
                                   data-msg="Please enter the author's name"/>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group">
                        <textarea th:text="${post.body}" class="form-control create-form-control" th:field="*{body}" rows="12"
                                  data-rule="required"
                                  data-msg="Enter your content" placeholder="Blog Content"></textarea>
                        </div>
                    </div>

                    <input type="file" name="file"/>
                    <div class="col-lg-12 text-center paddsection">
                        <input type="submit" class="btn btn-default btn-send" value="Post Blog"/>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="paddsection"></div>
    <div th:replace="fragment/footer :: footer"></div>

</body>

</html>
